; ~/.config/polybar/ai-assistant.ini

[bar/ai-assistant]
monitor = 
width = 70%
height = 150
offset-x = 15%
offset-y = 100
background = #2D2F30
foreground = #EAF6FA
radius = 8.0
border-size = 2
border-color = #747C80
padding-left = 10
padding-right = 10
fixed-center = false
wm-name = "polybar-ai"
override-redirect = true
bottom = false

font-0 = Monospace:size=9;1

[module/ai-input]
type = custom/script
exec = echo "Ask AI something..."
interval = 60
format = <label>
label = %output%
label-foreground = #CBD5D8

click-left = ~/.jotalea/polybar-ai.sh ask-question

[module/ai-actions]
type = custom/script
exec = echo "│ Screenshot │ System Info │ Clear │"
interval = 60
format = <label>
label = %output%
label-foreground = #CBD5D8

click-left = ~/.jotalea/polybar-ai.sh take-screenshot
click-middle = ~/.jotalea/polybar-ai.sh system-info
click-right = ~/.jotalea/polybar-ai.sh hide-ai

[settings]
screenchange-reload = false
