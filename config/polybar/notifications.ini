; ~/.config/polybar/notifications.ini - Overlay bar for notifications

[bar/notifications]
monitor = 
width = 80%
height = 200
offset-x = 10%
offset-y = 50
background = #2D2F30
foreground = #EAF6FA
radius = 8.0
border-size = 2
border-color = #747C80
padding-left = 10
padding-right = 10
fixed-center = false
wm-name = "polybar-notifications"
override-redirect = true
; click-through = true  ; If you want clicks to pass through

; Position at top center (adjust offset-y to move down)
bottom = false

; Fonts
font-0 = Monospace:size=9;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0

; Modules - notification list
modules-center = notification-list

[module/notification-list]
type = custom/script
exec = ~/.jotalea/polybar-notifications.sh list
tail = true
interval = 2
format = <label>
format-prefix = "ðŸ”” "
format-prefix-foreground = #747C80
label = %output%
label-foreground = #EAF6FA

; Click actions
click-left = ~/.jotalea/polybar-notifications.sh clear-all
click-right = ~/.jotalea/polybar-notifications.sh hide-overlay
click-middle = ~/.jotalea/polybar-notifications.sh show-history

[module/notification-controls]
type = custom/script
exec = echo "â”‚ Clear All â”‚ Show History â”‚ Close â”‚"
interval = 60
format = <label>
label = %output%
label-foreground = #CBD5D8

; Clickable areas
click-left = ~/.jotalea/polybar-notifications.sh clear-all
click-middle = ~/.jotalea/polybar-notifications.sh show-history  
click-right = ~/.jotalea/polybar-notifications.sh hide-overlay

[module/music-overlay]
type = custom/script
exec = ~/.jotalea/polybar-notifications.sh music-status
interval = 1
format = <label>
format-prefix = "ðŸŽµ "
format-prefix-foreground = #747C80
label = %output%
label-foreground = #CBD5D8

; Music controls
click-left = ~/.jotalea/music.sh toggle
click-middle = ~/.jotalea/music.sh prev
click-right = ~/.jotalea/music.sh next

[settings]
screenchange-reload = false
pseudo-transparency = false
