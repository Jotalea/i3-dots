; ~/.config/polybar/config.ini

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
monitor = 
bottom = true
width = 100%
height = 24
offset-x = 0
offset-y = 0
background = #000000
foreground = #FAFAFA
radius = 0.0
fixed-center = true
overline-size = 0
underline-size = 0

; Fonts - terminal style
font-0 = Monospace:size=11;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0

; Modules - terminal style layout
modules-left = i3 music clipboard-quick
modules-center = date
modules-right = dolar cpu memory battery volume brightness

; Spacing
module-margin-left = 1
module-margin-right = 1
padding-left = 0
padding-right = 0

; Borders
border-size = 0
border-color = #FFFFFFFF

; Module settings
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true

; I3 workspace colors - terminal style
label-mode-padding = 1
label-mode-background = #000000
label-mode-foreground = #FFFFFF

label-focused = "[%name%]"
label-focused-background = #000000
label-focused-foreground = #FFFFFF
label-focused-padding = 0

label-unfocused = " %name% "
label-unfocused-background = #000000
label-unfocused-foreground = #FFFFFF
label-unfocused-padding = 0

label-visible = " %name% "
label-visible-background = #000000
label-visible-foreground = #FFFFFF
label-visible-padding = 0

label-urgent = "!%name%!"
label-urgent-background = #000000
label-urgent-foreground = #FFFFFF
label-urgent-padding = 0

[module/date]
type = internal/date
interval = 1.0
date = "%Y-%m-%d"
time = "%H:%M:%S"
format = <label>
label = "%date% %time%"
label-foreground = #FFFFFF

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = ""
format-prefix-foreground = #F0F0F0
label = "CPU %percentage:2%%"
label-foreground = #FFFFFF

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = ""
format-prefix-foreground = #F0F0F0
label = "RAM %percentage_used%%"
label-foreground = #FFFFFF

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 98
poll-interval = 5

; Dynamic battery indicator
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = "[  !  ]"
ramp-capacity-1 = "[##   ]"
ramp-capacity-2 = "[###  ]"
ramp-capacity-3 = "[#### ]"
ramp-capacity-4 = "[#####]"

animation-charging-0 = "[-    ]"
animation-charging-1 = "[--   ]"
animation-charging-2 = "[---  ]"
animation-charging-3 = "[---- ]"
animation-charging-4 = "[-----]"
animation-charging-framerate = 750

label-charging = "+%percentage%%"
label-charging-foreground = #FFFFFF
label-discharging = "%percentage%%"
label-discharging-foreground = #F0F0F0
label-full = "%percentage%%"
label-full-foreground = #FFFFFF

[module/wifi]
type = internal/network
interface = enp0s21f0u2
interval = 3.0

; Format for connected state
format-connected = <ramp-signal> <label-connected>
format-connected-prefix = "wifi "
format-connected-prefix-foreground = #747C80

; Format for disconnected state  
format-disconnected = <label-disconnected>
format-disconnected-prefix = "wifi "
format-disconnected-prefix-foreground = #A83A3A

label-connected = "%essid% %local_ip%"
label-connected-foreground = #EAF6FA

label-disconnected = "Offline"
label-disconnected-foreground = #CBD5D8

; Signal strength ramp
ramp-signal-0 = ▁
ramp-signal-1 = ▂
ramp-signal-2 = ▃
ramp-signal-3 = ▄
ramp-signal-4 = ▅
ramp-signal-5 = ▆
ramp-signal-6 = ▇
ramp-signal-7 = █
ramp-signal-foreground = #CBD5D8

; Click actions
click-left = nm-connection-editor
click-right = ~/.jotalea/scripts/network-menu.sh

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = "VOL %percentage%%"
label-volume-foreground = #FFFFFF
label-muted = "VOL MUT"
label-muted-foreground = #747C80

; Scroll actions for volume
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5% 
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/brightness]
type = internal/backlight
card = intel_backlight
format = <label>
label = "BRT %percentage%%"
label-foreground = #EAF6FA

; Scroll actions for brightness
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-

[module/mpd]
type = internal/mpd
format-online = <label-song> <bar-progress>
format-offline = <label-offline>

label-song = "| %artist% - %title%"
label-song-foreground = #CBD5D8
label-offline = "| No Music"
label-offline-foreground = #747C80

bar-progress-width = 8
bar-progress-foreground = #747C80
bar-progress-background = #CBD5D8

[module/tray]
type = internal/tray
tray-size = 16
tray-spacing = 2
tray-background = #2D2F30

[module/music]
type = custom/script

exec = /home/jotalea/.jotalea/scripts/music.sh status
interval = 0.1
tail = false

; Only show when music is actually playing
exec-if = "test -S /tmp/mpv-socket"

format = <label>
label = "%output%"
label-foreground = #FFFFFF

; Control buttons using the unified script
click-left = /home/jotalea/.jotalea/scripts/music.sh toggle
click-middle = /home/jotalea/.jotalea/scripts/music.sh prev
click-right = /home/jotalea/.jotalea/scripts/music.sh next

[module/notifications]
type = custom/script
exec = echo "soon :3"
interval = 2
click-left = echo "left"
click-right = echo "right"

[module/clipboard]
type = custom/script
exec = ~/.jotalea/scripts/clipboard-manager.sh stats
interval = 5
click-left = ~/.jotalea/scripts/clipboard-manager.sh menu
click-right = ~/.jotalea/scripts/clipboard-manager.sh tui
format = <label>
label = %output%

[module/clipboard-quick]
type = custom/script
exec = echo ""
interval = 60
click-left = ~/.jotalea/scripts/clipboard-manager.sh menu
click-right = ~/.jotalea/scripts/clipboard-manager.sh tui

[module/dolar]
type = custom/script
exec = echo "\$$(~/.jotalea/scripts/dolar.sh)"
interval = 1800

[settings]
screenchange-reload = true
;pseudo-transparency = true
